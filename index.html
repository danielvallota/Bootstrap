<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato de Seguro Residencial - EBAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h4>
            Formulário de contratação Seguro Residencial - EBAC.
        </h4>
        <form>
            <label class="form-label" for="nome">Seu Nome:</label>
            <input class="form-control" type="text" id="nome">

            <label class="form-label" for="email">Seu Email:</label>
            <input class="form-control" type="email" id="email">

            <label class="form-label" for="telefone" id="telefone">Digite seu Telefone:</label>
            <input class="form-control" type="tel" id="telefone">

            <label class="form-label" for="mensagem">Deixe sua mensagem:</label>
            <textarea  class="form-control" id="mensagem"></textarea>
            <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termo">Li e concordo com os termos do documento.</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
